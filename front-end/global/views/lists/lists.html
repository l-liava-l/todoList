
<ion-view view-title="Lists">

    <ion-list show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">

      <ion-item ng-repeat="list in vm.lists track by $index" class="item-thumbnail-left">
        <h2>{{list.title}}</h2>

        <ion-option-button class="button-positive" ng-click="share(item)">
            Share
        </ion-option-button>
        <ion-option-button class="button-info" ng-click="edit(item)">
            Edit
        </ion-option-button>

        <ion-delete-button class="ion-minus-circled"
                           ng-click="items.splice($index, 1)">
        </ion-delete-button>

        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>  
    </ion-list>
</ion-view>
