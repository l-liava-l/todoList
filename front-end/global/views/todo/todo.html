<ion-view view-title="Todo">
 <ion-content overflow-scroll="true">
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

    <ion-item ng-repeat="item in main.repeat track by $index">
      <img ng-src="{{::main.user.imageUrl.split('?sz=50').join('?sz=100')}}" style="border: 2px solid green">
      <h2>{{::main.user.givenName}} {{::main.user.familyName}}</h2>
      <ion-delete-button class="ion-minus-circled" 
                         ng-click="onItemDelete(item)">
      </ion-delete-button>
      <ion-option-button class="button-stable" ng-click="edit(item)">
        Edit
      </ion-option-button>
      <ion-option-button class="button-stable" ng-click="share(item)">
        Share
      </ion-option-button>
      <ion-option-button class="button-stable" ng-click="edit(item)">
        Edit
      </ion-option-button>
      <ion-option-button class="button-stable" ng-click="share(item)">
        Share
      </ion-option-button>
      <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
    </ion-item>

  </ion-list>

</ion-content>
</ion-view>
