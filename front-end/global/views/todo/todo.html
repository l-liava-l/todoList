<ion-view view-title="{{vm.list.title}}">
  <ion-content>
    <div class="list">
	    <a class="item item-avatar" style="background: #fff" href="#" ng::repeat="item in main.repeat track by $index">
	      <img ng-src="{{main.user.imageUrl.split('?sz=50').join('?sz=100')}}" style="border: 2px solid green">
	      <h2>{{main.user.givenName}} {{main.user.familyName}}</h2>
	      <p>Моя ЖенщинкА лучшая!</p>
	    </a>
	</div>
  </ion-content>
</ion-view>
